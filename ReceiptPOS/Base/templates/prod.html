{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="row">

  <div class="col-1 col-sm-1 col-xm-12"></div>

  <div class="col-10 col-sm-10 col-xm-12">

	<form method="POST" action=".">
		{% csrf_token %}
		<table class="table">
	  <thead>
	    <tr>
		  <th scope="col">#</th>
	      <th scope="col">Produit</th>
	      <th scope="col">Quantit√©</th>
	      <th scope="col">Prix</th>
		  <th scope="col">#</th>
	    </tr>
	  </thead>
	  <tbody>

	  {% for item in getDataList %}

	    <tr>
		  <td>

			  <p id="p">{{item.pk}}</p>
			  <input id="che{{item.pk}}" type="checkbox" name="checks[]" value={{item.pk}}><br>
			  <input id="qa{{item.pk}}" type="text" name="checks1[]" value=""> <i> <a id="x{{item.pk}}" class="text-danger">X</a> </i>
			  <input hidden id="qaa" type="text" name="checks1[]" value="{{item.quantity}}">
			  <input hidden type="text" name="checks2[]" value={{item.price}}>
		  </td>
	      <td>{{item.name}}</td>
	      <td>{{item.quantity}}</td>
	      <td>{{item.price}}</td>
		  <td>FBU</td>
	    </tr>

	  {% endfor %}

	  </tbody>
	</table>

	<div class="row">
		<div class="d-grid gap-2 d-md-flex justify-content-md-start col-6">
			<button class="btn btn-outline-secondary" type="submit" name="button">Vendre</button>
		</div>
	</div>

	</form>



  </div>

  <div class="col-1 col-sm-1 col-xm-12"></div>

</div>

{% endblock %}
