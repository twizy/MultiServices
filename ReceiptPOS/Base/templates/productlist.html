{% extends "base.html" %}
{% load static %}
{% block content %}
    <style type="text/css">
        .selectt {
            display: none;
        }
    </style>

<div class="row">

  <div class="col-1 col-sm-1 col-xm-12"></div>

  <div class="col-10 col-sm-10 col-xm-12">

	  {% include "success_messages.html" %}

	<form method="POST" action="." enctype="multipart/form-data">

		{{ form.as_p }}

		{% csrf_token %}
		<table class="table">
	  <thead>
	    <tr>
		  <th scope="col">#</th>
	      <th scope="col">Produit</th>
	      <th scope="col">Quantit√©</th>
	      <th scope="col">Prix</th>
		  <th scope="col">#</th>
	    </tr>
	  </thead>
	  <tbody>

	  {% for item in getDataList %}

	    <tr>
		  <td>
			  <input type="checkbox" name="checks[]" value={{item.pk}}><br>
			  <input class="{{item.pk}} selectt" type="text" name="checks1[]" value="">
		  </td>
	      <td>{{item.name}}</td>
	      <td>{{item.quantity}}</td>
	      <td>{{item.price}}</td>
		  <td>FBU</td>
	    </tr>

	  {% endfor %}

	  </tbody>
	</table>

	<div class="row">
		<div class="d-grid gap-2 d-md-flex justify-content-md-start col-6">
			<button class="btn btn-outline-secondary" type="submit" name="button">Vendre</button>
		</div>
	</div>

	</form>

  </div>

  <div class="col-1 col-sm-1 col-xm-12"></div>

</div>

{% endblock %}
