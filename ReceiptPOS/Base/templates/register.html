{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">

  <div class="col-3 col-sm-3 col-xm-12"></div>

  <div class="col-6 col-sm-6 col-xm-12">
    <p class="text-center">Sign up now</p>

    <form class="form-control" method="POST" action="{% url 'register' %}">

      {% csrf_token %}
      {% for field in form %}

      <div class="mb-3">
        {{ field }}
      </div>

      {% endfor %}

      <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-start col-6">
          <button class="btn btn-outline-primary" type="submit" name="button">Sign up</button>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end col-6">
          <a class="btn btn-outline-secondary" href="{% url 'login' %}">
            Sign in
          </a>
        </div>
      </div>



    </form>

  </div>

  <div class="col-3 col-sm-3 col-xm-12"></div>

</div>

{% endblock %}
